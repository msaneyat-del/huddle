<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Room Joining</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
    }

    body {
      background-color: #000;
      color: #bfc0d1;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    .header {
      width: 100%;
      height: 120px;
      background-color: #31323e;
      border-bottom-left-radius: 120px 40px;
      border-bottom-right-radius: 0px 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .back-button {
      position: absolute;
      top: 5px;
      left: 5px;
      font-size: 24px;
      color: #000;
      cursor: pointer;
    }

    .title {
      font-size: 3rem;
      font-weight: 700;
      color: #60519b;
      margin: 0;
      text-align: center;
    }

    .content-container {
      width: 100%;
      max-width: 500px;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 20px;
      margin-top: 20px;
    }

    .image {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: -30px;
      margin-bottom: 5px;
    }

    .image img {
      width: 100%;
      height: auto;
    }

    .form-container {
      background: #31323e;
      padding: 20px;
      border-radius: 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 100%;
      max-width: 100%;
    }

    .field-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .field-label {
      font-weight: 600;
      font-size: 1rem;
    }

    .input-box {
      display: flex;
      align-items: center;
      background-color: #1e202c;
      border-radius: 10px;
      padding: 0 15px;
      height: 55px;
      width: 100%;
    }

    .input-box input {
      width: 100%;
      border: none;
      outline: none;
      background-color: transparent;
      padding: 15px 0;
      color: #60519b;
      font-size: 16px;
    }

    .input-box input::placeholder {
      color: #bfc0d1;
    }
    input:-webkit-autofill,
    input:-webkit-autofill:hover,
    input:-webkit-autofill:focus,
    input:-webkit-autofill:active {
      -webkit-box-shadow: 0 0 0 30px #1e202c inset !important;
      -webkit-text-fill-color: #60519b !important; 
    }

    .pin-row {
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: nowrap;
    }

    .pin-input {
      flex: 1;
      max-width: 50px;
      height: 50px;
      border-radius: 8px;
      background: #1e202c;
      border: none;
      text-align: center;
      font-size: 20px;
      color: #60519b;
      outline: none;
    }

    .submit-container {
      display: flex;
      justify-content: center;
      margin-top: 20px;
      margin-bottom: 30px;
    }

    .submit-btn {
      background-color: #60519b;
      color: #000000;
      display: flex;
      justify-content: center;
      align-items: center;
      border: none;
      padding: 15px;
      border-radius: 12px;
      width: 200px;
      font-size: 1.2rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .submit-btn:hover {
      background-color: #7869b6;
    }

    .submit-btn i {
      font-size: 24px;
      color: #000000;
      margin-left: 10px;
    }

    .keyboard {
      display: none;
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #31323e;
      padding: 10px;
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
      z-index: 100;
      transform: translateY(100%);
      transition: transform 0.3s ease-in-out;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
    }

    .keyboard.show {
      display: grid;
      transform: translateY(0);
    }

    .key {
      background: #1e202c;
      padding: 10px;
      font-size: 18px;
      border-radius: 8px;
      text-align: center;
      cursor: pointer;
      user-select: none;
      color: #bfc0d1;
      transition: background-color 0.1s;
    }

    .key:active {
      background: #bfc0d1;
    }

    .key.key-backspace,
    .key.key-submit {
      color: #bfc0d1;
    }

    @media screen and (max-width: 600px) {
      .header {
        height: 90px;
        border-bottom-left-radius: 60px 20px;
      }

      .title {
        font-size: 2rem;
      }

      .content-container {
        padding-top: 10px;
        margin-top: 10px;
        padding-left: 15px;
        padding-right: 15px;
      }

      .form-container {
        padding: 15px;
        gap: 15px;
        max-width: 300px;
        margin: 0 auto;
      }

      .pin-input {
        max-width: 46px;
        height: 45px;
        font-size: 18px;
      }

      .submit-btn {
        width: 180px;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <i class="fas fa-undo back-button"></i>
    <h1 class="title">Room Joining</h1>
  </div>

  <div class="content-container">
    <div class="image">
      <img src="https://i.postimg.cc/kGKKrvYK/IMG-6994-1.jpg" alt="Room Joining Illustration">
    </div>

    <form>
      <div class="form-container">
        <div class="field-group">
          <div class="field-label">Enter room code</div>
          <div class="input-box">
            <input type="text" id="room-code" placeholder="Room code" required>
          </div>
        </div>

        <div class="field-group">
          <div class="field-label">Enter PIN</div>
          <div class="pin-row">
            <input type="text" maxlength="1" class="pin-input">
            <input type="text" maxlength="1" class="pin-input">
            <input type="text" maxlength="1" class="pin-input">
            <input type="text" maxlength="1" class="pin-input">
            <input type="text" maxlength="1" class="pin-input">
          </div>
        </div>
      </div>

      <div class="submit-container">
        <button type="submit" class="submit-btn">
          Join <i class="fa-solid fa-arrow-right"></i>
        </button>
      </div>
    </form>
  </div>
  
  <!-- Keyboard -->
  <div class="keyboard" id="keyboard">
    <div class="key">1</div>
    <div class="key">2</div>
    <div class="key">3</div>
    <div class="key">4</div>
    <div class="key">5</div>
    <div class="key">6</div>
    <div class="key">7</div>
    <div class="key">8</div>
    <div class="key">9</div>
    <div class="key key-backspace">←</div>
    <div class="key">0</div>
    <div class="key key-submit">✔</div>
  </div>

<script>
  const pinInputs = document.querySelectorAll('.pin-input');
  const roomCodeInput = document.getElementById('room-code');
  const keyboard = document.getElementById('keyboard');
  const isMobile = 'ontouchstart' in window || navigator.maxTouchPoints > 0;
  let currentIndex = 0;

  function setActive(index) {
    pinInputs.forEach(input => input.classList.remove('active'));
    if (index < pinInputs.length) {
      pinInputs[index].classList.add('active');
      if (isMobile) {
        pinInputs[index].scrollIntoView({ behavior: 'smooth', block: 'center' });
      }
    }
  }

  // Autotab + behavior
  pinInputs.forEach((input, index) => {
    if (isMobile) {
      input.setAttribute('readonly', 'readonly');
      input.addEventListener('click', () => {
        currentIndex = index;
        setActive(currentIndex);
        keyboard.classList.add('show');
      });
    } else {
      input.removeAttribute('readonly');
      input.addEventListener('input', (e) => {
        if (e.target.value.length === 1 && index < pinInputs.length - 1) {
          pinInputs[index + 1].focus();
        } else if (e.target.value.length === 0 && index > 0) {
          pinInputs[index - 1].focus();
        }
      });
    }
  });

  // Mobile keyboard logic
  if (isMobile) {
    document.querySelectorAll('.key').forEach(key => {
      key.addEventListener('click', () => {
        const activeInput = document.querySelector('.pin-input.active');
        if (!activeInput) return;

        const keyValue = key.textContent;
        if (keyValue === "←") {
          if (pinInputs[currentIndex].value === '' && currentIndex > 0) {
            pinInputs[currentIndex - 1].value = '';
            currentIndex = currentIndex - 1;
            setActive(currentIndex);
          } else {
            pinInputs[currentIndex].value = '';
          }
        } else if (keyValue === "✔") {
          keyboard.classList.remove('show');
          pinInputs.forEach(input => input.classList.remove('active'));
        } else {
          pinInputs[currentIndex].value = keyValue;
          if (currentIndex < pinInputs.length - 1) {
            currentIndex++;
            setActive(currentIndex);
          } else {
            keyboard.classList.remove('show');
            pinInputs.forEach(input => input.classList.remove('active'));
          }
        }
      });
    });

    document.addEventListener('click', (e) => {
      if (!keyboard.contains(e.target) && !Array.from(pinInputs).includes(e.target)) {
        keyboard.classList.remove('show');
        pinInputs.forEach(input => input.classList.remove('active'));
      }
    });
  }

  // Paste handler for room code
  roomCodeInput.addEventListener('paste', (e) => {
    e.preventDefault();
    const pastedText = (e.clipboardData || window.clipboardData).getData('text');
    roomCodeInput.value = pastedText.toUpperCase();
  });

  setActive(0);
</script>
</body>
</html>
