<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            background-color: #000000;
            color: #bfc0d1;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
 

        .header {
            width: 100%;
            height: 120px;
            background-color: #31323e;
            border-bottom-left-radius: 120px 40px;
            border-bottom-right-radius: 0px 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            padding-bottom: 0px;
        }
        
        

        .back-button {
            position: absolute;
            top: 10px;
            left: 5px;
            font-size: 24px;
            color: #000000;
            cursor: pointer;
        }

        .title {
            font-size: 3rem;
            font-weight: 700;
            color: #60519b;
            margin-top: 0px;
            text-align: center;
        }
        

        .container {
            width: 100%;
            max-width: 500px;
            padding: 20px;
            text-align: center;
            margin-top: -60px;
            margin-bottom: 1px; 
        }
        .image {
            width: 100%;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            margin-top: 40px;
        }
        
        .image img {
            max-width: 100%;
            height: auto;
            margin: 0;
            
        }
        .input-box {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #1e202c;
            border-radius: 10px;
            margin-bottom: 20px;
            padding: 0 15px;
            height: 55px;
        }

        .input-box i {
            color: #bfc0d1;
            font-size: 20px;
            margin-right: 15px;
        }

        .input-box input {
            width: 100%;
            border: none;
            outline: none;
            background-color: transparent;
            padding: 15px 0;
            color:  #60519b;
            font-size: 16px;
        }

        .input-box input::placeholder {
            color: #bfc0d1;
        }
.submit-container {
      display: flex;
      justify-content: center;
    }

    .submit-btn {
      background-color: #60519b; 
      color: #000000;
      display: flex;
      justify-content: center;
      align-items: center;
      border: none;           
      padding: 15px; 
      border-radius: 12px;
      width: 200px; 
      font-size: 1.2rem;
      font-weight: 600;
      cursor: pointer;
      margin-top: 15px;
      transition: background-color 0.3s ease;
    }
    
    .submit-btn:hover {
      background-color: #7869b6;
    }
    

    .submit-btn i {
      font-size: 24px;
      color: #000000;
    }
@media screen and (max-width: 600px)
 {
    .header {
        padding-top: 20px;
        height: 95px;
        justify-content: center;
        align-items: center;
        border-bottom-left-radius: 60px 20px;
        border-bottom-right-radius: 0px 20px;
    }
    .title {
        font-size: 2.5rem;
        text-align: center;
        margin-top: -20px;
      }
    .container{
        padding: 10px;
        margin-top: 10px;
      }
    .image {
        margin-top: 10px;
        margin-bottom: 10px;
    }
    .input-box {
        width: 80%;
        max-width: 350px;
        height: 60px;
        margin-top: -10px;
        margin-left: auto;
        margin-right: auto;
      }
    }

    </style>
</head>
<body>
    <div class="header">
        <i class="fas fa-undo back-button"></i>
        <h1 class="title">Sign Up</h1>
    </div>

    <div class="container">
        <div class="image">
            <img src="https://i.postimg.cc/k5hhCnvq/IMG-6978-1.png" alt="Sign Up Illustration">
        </div>
        
        <form>
            <div class="input-box">
                <i class="fa-solid fa-user"></i>
                <input type="text" placeholder="Name" required>
            </div>
            <div class="input-box">
                <i class="fa-solid fa-envelope"></i>
                <input type="email" placeholder="Email" required>
            </div>
            <div class="input-box">
                <a href="1.html"><i class="fas fa-undo back-button"></i></a>
                <input type="password" placeholder="Password" required>
            </div>
            
            <div class="submit-container">
                <button type="submit" class="submit-btn">
                    <i class="fa-solid fa-arrow-right"></i>
                </button>
            </div>
        </form>
    </div>
</body>
</html>
