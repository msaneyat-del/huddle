<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Confirmation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #000000;
            color: #bfc0d1;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
            transition: padding-bottom 0.3s ease;
            padding-bottom: 0;
        }

        .header {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 120px;
            background-color: #31323e;
            border-bottom-left-radius: 120px 40px;
            border-bottom-right-radius: 0px 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .title {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
        }

        .main-content {
            position: relative;
            z-index: 2;
            padding: 20px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 100px;
        }

        /* Adjust padding when keyboard is open on mobile */
        body.keyboard-open {
            padding-bottom: 250px;
        }

        .back-btn {
            position: absolute;
            top: 2px;
            left: 2px;
            z-index: 10;
            cursor: pointer;
            font-size: 24px;
            background-color: #31323e;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #000000;
        }

        h2 {
            font-size: 3rem;
            font-weight: 700;
            color: #60519b;
            text-align: center;
            margin: 0;
        }

        .otp-boxes {
            display: flex;
            gap: 10px;
            margin: 15px 0;
        }

        .otp-input {
            width: 50px;
            height: 60px;
            border-radius: 8px;
            border: none;
            text-align: center;
            font-size: 24px;
            background: #1e202c;
            color: #bfc0d1;
            outline: none;
            caret-color: #60519b;
            cursor: pointer;
        }

        .otp-input.active {
            border: 2px solid var(--primary-color);
        }

        .submit-btn {
            background-color: #60519b;
            color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            border: none;
            padding: 15px;
            border-radius: 12px;
            width: 200px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 15px;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #7869b6;
        }

        .submit-btn i {
            font-size: 24px;
            color: black;
        }

        .instruction {
            margin: 5px 0;
            text-align: center;
            font-size: 14px;
        }

        .resend {
            margin: -5px 0;
            font-size: 14px;
            text-align: center;
        }

        .resend a {
            text-decoration: underline;
            font-weight: 600;
            color: #bfc0d1;
            transition: opacity 0.3s ease;
        }

        .resend a:hover {
            text-decoration-color: #31323e;
        }

        .keyboard {
            display: none;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #31323e;
            padding: 10px;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            z-index: 100;
            transform: translateY(100%);
            transition: transform 0.3s ease-in-out;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .keyboard.show {
            display: grid;
            transform: translateY(0);
        }

        .key {
            background: #1e202c;
            padding: 10px;
            font-size: 18px;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            user-select: none;
            color: #bfc0d1;
            transition: background-color 0.1s;
        }

        .key:active {
            background: #bfc0d1;
        }

        .key.key-backspace {
            color: #bfc0d1;
        }

        .key.key-submit {
            color: #bfc0d1;
        }

        @media (max-width: 600px) {
            h2 {
                font-size: 2rem;
                text-align: left;
                padding-left: 20px;
            }
            .header {
                justify-content: flex-start;
                padding: 20px;
                height: 90px;
                border-bottom-left-radius: 60px 20px;
                border-bottom-right-radius: 0px 20px;
            }

            .otp-input {
                width: 45px;
                height: 55px;
                font-size: 20px;
            }
        }

        @media (min-width: 768px) {
            .main-content {
                margin-top: 150px;
            }

            .otp-input:focus {
                border: 2px solid var(--primary-color);
            }

            .otp-input.active {
                border: none;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="title">
            <h2>Verify your Email</h2>
        </div>
    </div>
    <div class="back-btn">
<i class="fas fa-undo back-button"></i>
    </div>

    <div class="main-content">
        <div class="otp-boxes">
            <input type="tel" maxlength="1" class="otp-input" id="otp1">
            <input type="tel" maxlength="1" class="otp-input" id="otp2">
            <input type="tel" maxlength="1" class="otp-input" id="otp3">
            <input type="tel" maxlength="1" class="otp-input" id="otp4">
            <input type="tel" maxlength="1" class="otp-input" id="otp5">
        </div>

        <button class="submit-btn">➔</button>
        <p class="instruction">Please enter the 5-digit code sent to your email.</p>
        <p class="resend">Didn't receive the code? <a href="#" class="send again">Send again</a></p>
    </div>

    <div class="keyboard" id="keyboard">
        <div class="key">1</div>
        <div class="key">2</div>
        <div class="key">3</div>
        <div class="key">4</div>
        <div class="key">5</div>
        <div class="key">6</div>
        <div class="key">7</div>
        <div class="key">8</div>
        <div class="key">9</div>
        <div class="key key-backspace">←</div>
        <div class="key">0</div>
        <div class="key key-submit">✔</div>
    </div>

    <script>
        const otpInputs = document.querySelectorAll('.otp-input');
        const keyboard = document.getElementById('keyboard');
        const isMobile = 'ontouchstart' in window || navigator.maxTouchPoints > 0;
        let currentIndex = 0;

        function setActive(index) {
            otpInputs.forEach(input => input.classList.remove('active'));
            if (index < otpInputs.length) {
                otpInputs[index].classList.add('active');
                if (isMobile) {
                    otpInputs[index].scrollIntoView({ behavior: 'smooth', block: 'center' });
                }
            }
        }

        otpInputs.forEach((input, index) => {
            if (isMobile) {
                input.setAttribute('readonly', 'readonly');
                input.addEventListener('click', () => {
                    currentIndex = index;
                    setActive(currentIndex);
                    keyboard.classList.add('show');
                    document.body.classList.add('keyboard-open');
                });
            } else {
                input.removeAttribute('readonly');
                input.addEventListener('input', (e) => {
                    if (e.target.value.length === 1 && index < otpInputs.length - 1) {
                        otpInputs[index + 1].focus();
                    } else if (e.target.value.length === 0 && index > 0) {
                        otpInputs[index - 1].focus();
                    }
                });
                input.addEventListener('focus', () => {
                    otpInputs.forEach(el => el.classList.remove('active'));
                    input.classList.add('active');
                });
                input.addEventListener('blur', () => {
                    input.classList.remove('active');
                });
            }
        });

        if (isMobile) {
            document.querySelectorAll('.key').forEach(key => {
                key.addEventListener('click', () => {
                    const activeInput = document.querySelector('.otp-input.active');
                    if (!activeInput) return;

                    const activeIndex = currentIndex;
                    const keyValue = key.textContent;

                    if (keyValue === "←") {
                        if (otpInputs[activeIndex].value === '' && activeIndex > 0) {
                            otpInputs[activeIndex - 1].value = '';
                            currentIndex = activeIndex - 1;
                            setActive(currentIndex);
                        } else {
                            otpInputs[activeIndex].value = '';
                        }
                    } else if (keyValue === "✔") {
                        const allFilled = Array.from(otpInputs).every(input => input.value.length === 1);
                        if (allFilled) {
                            keyboard.classList.remove('show');
                            document.body.classList.remove('keyboard-open');
                            otpInputs.forEach(input => input.classList.remove('active'));
                        }
                    } else {
                        otpInputs[activeIndex].value = keyValue;
                        if (activeIndex < otpInputs.length - 1) {
                            currentIndex = activeIndex + 1;
                            setActive(currentIndex);
                        } else {
                            keyboard.classList.remove('show');
                            document.body.classList.remove('keyboard-open');
                            otpInputs.forEach(input => input.classList.remove('active'));
                        }
                    }
                });
            });

            document.addEventListener('click', (e) => {
                if (!keyboard.contains(e.target) && !Array.from(otpInputs).some(input => input.contains(e.target))) {
                    keyboard.classList.remove('show');
                    document.body.classList.remove('keyboard-open');
                    otpInputs.forEach(input => input.classList.remove('active'));
                }
            });
        }

        setActive(0);
    </script>
</body>
</html>
