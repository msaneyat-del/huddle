<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find Your Account</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    /* Global Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background-color: #000;
      color: #bfc0d1;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }

    /* Header */
    .header {
      width: 100%;
      height: 120px;
      background-color: #31323e;
      border-bottom-left-radius: 120px 40px;
      border-bottom-right-radius: 0px 40px;
      display: flex;
      align-items: center;
      padding: 0 20px;
      position: relative;
    }

    .back-button {
      font-size: 24px;
      color: #000;
      cursor: pointer;
      position: absolute;
      top: 5px;
      left: 5px;
    }

    .title {
      font-size: 4rem;
      font-weight: 700;
      flex: 1;
      text-align: center;
      color: #60519b;
    }

    /* Container */
    .container {
      width: 100%;
      max-width: 500px;
      padding: 20px;
      text-align: center;
    }

    /* Image */
    .image {
      width: 100%;
      margin: 30px 0 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: -20px;
    }

    .image img {
      max-width: 80%;
      height: auto;
      margin: 0;
      margin-bottom: -20px;
    }

    /* Input Box */
    .input-box {
      margin: 15px 0;
      display: flex;
      align-items: center;
      background-color: #1e202c;
      border-radius: 10px;
      margin-bottom: 20px;
      padding: 0 15px;
      height: 55px;
    }
    .input-box i {
      color: #bfc0d1;
      font-size: 20px;
      margin-right: 15px;
        }

    .input-box input {
      width: 100%;
      border: none;
      outline: none;
      background: transparent;
      padding: 15px 0;
      color: #60519b;
      font-size: 16px;
    }

    .input-box input::placeholder {
      color: #bfc0d1;
    }

    .submit-container {
      display: flex;
      justify-content: center;
    }

    .submit-btn {
      background-color: #60519b;
      color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      border: none;
      padding: 15px;
      border-radius: 12px;
      width: 200px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      margin-top: 15px;
      transition: background-color 0.3s ease;
    }

    .submit-btn:hover {
      background-color: #7869b6;
    }

    .submit-btn i {
      font-size: 20px;
      margin-left: 8px;
    }

    /* Laptop and larger screens */
    @media (min-width: 769px) {
      .header {
        padding-top: -20px;
        justify-content: center;
        height: 120px;
        border-bottom-left-radius: 120px 40px;
        border-bottom-right-radius: 0px 40px;
      }
      .title {
        font-size: 3.5rem;
      }
      .container {
        max-width: 600px;
        margin-top: 40px;
      }
      .image img {
        margin-top: -80px;
      }
    }

    /* Mobile */
    @media (max-width: 600px) {
      .title{
        font-size: 2rem;
        text-align: center;
        padding-left: 20px;
        margin-bottom: 20px;
      }
      .header {
        padding-top: 20px;
        height: 90px;
        justify-content: center;
        align-items: center;
        border-bottom-left-radius: 60px 20px;
        border-bottom-right-radius: 0px 20px;
      }
      .container{
        padding: 10px;
      }
      .input-box {
        width: 80%;
        max-width: 350px;
        height: 60px;
        margin-left: auto;
        margin-right: auto;
      }

    }
      .submit-btn {
        width: 180px;
      }
      .image img {
        margin-top: 10px;
      }

  </style>
</head>
<body>
  <div class="header">
    <i class="fas fa-undo back-button"></i>
    <h1 class="title">Find your account</h1>
  </div>

  <div class="container">
    <div class="image">
      <img src="https://i.postimg.cc/4xZNwJTq/IMG-6979-1.jpg" alt="Find your account illustration">
    </div>
    
    <form>
      <div class="input-box">
          <i class="fa-solid fa-envelope"></i>
          <input type="email" placeholder="Enter your email" required>
      </div>
      <p class="helper-text">Please enter your email address,</p>
      <p class="helper-text">receive your verification code</p>
      <div class="submit-container">
        <button type="submit" class="submit-btn">
           OTP <i class="fa-solid fa-arrow-right"></i>
        </button>
      </div>
    </form>
  </div>
</body>
</html>
